<ion-list>
  <ion-item *ngFor="let iceCream of iceCreams">
    <ion-icon [color]="iceCream.baseColor ?? 'primary'" name="ice-cream-basic" slot="start"></ion-icon>
    <ion-label>{{iceCream.label}}</ion-label>
  </ion-item>
</ion-list>
<div #canvasContainer class="engine-wrapper">
  <canvas #rendererCanvas id="renderCanvas"></canvas>
</div>
